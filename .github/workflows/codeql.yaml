# .github/workflows/codeql.yml
name: CodeQL

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main", "staging"]
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch: {}

concurrency:
  group: codeql-${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript-typescript", "actions"]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        # Pin to a specific commit SHA for supply-chain safety (optional but recommended)
        uses: github/codeql-action/init@5d4e8d1aca955e8d8589aabd499c5cae939e33c7
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@5d4e8d1aca955e8d8589aabd499c5cae939e33c7

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@5d4e8d1aca955e8d8589aabd499c5cae939e33c7
        with:
          category: "/language:${{ matrix.language }}"
